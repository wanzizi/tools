<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播</title>
		<style type="text/css">
			.carousel{
				text-align: center;
				height: 300px;
				line-height: 300px;
				font-size: 25px;
				color: #fff;
			}
			.item1{
				background: red;
			}
			.item2{
				background: orange;
			}
			.item3{
				background: gold;
			}
			.item4{
				background: greenyellow;
			}
		</style>
	</head>
	<body>
		<div class="carousel" id="J_carousel">
			<div carousel-item>
				<div class="item1">1</div>
				<div class="item2">2</div>
				<div class="item3">3</div>
				<div class="item4">4</div>
			</div>
		</div>
	</body>
	<script src="carousel.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var carousel = new Carousel({
			el:'#J_carousel',
//			width:'100%',
//			height:'300px'
		})
	</script>
</html>
